name: Export and Unpack Power Platform Solution

on:
  workflow_dispatch:

jobs:
  export-unpack:
    runs-on: windows-latest  # Use Windows runner for better compatibility
    steps:
      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Export solution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.ENVIRONMENT_URL }}
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          solution-name: 'Test'
          solution-output-file: 'solution.zip'

      - name: Unpack solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: 'solution.zip'
          solution-folder: 'solutions/YourSolutionName'
